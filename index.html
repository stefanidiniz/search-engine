<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Clothes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Find Your Clothes</h1>
    <input class="search-bar" type="text" id="search-input" placeholder="Digite sua busca..." onkeyup="searchItems()">
    <div id="results"></div>

    <div id="suggestionsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Itens Sugeridos</h2>
            <div id="suggestions"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
